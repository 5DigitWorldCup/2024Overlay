<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../shared/shared.css">
    <link rel="stylesheet" href="../shared/deps/twitchChat/showcaseWinnerTwitchChat.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <script src="../shared/deps/reconnecting-websocket.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
</head>
<body>
    <div id="main">
        <section id="cosmetics">
            <div id="leftGrayRectangle">

            </div>
        </section>
        <section id="nowPlaying">
            <div id="nowPlayingTextRectangle">
                <div id="nowPlayingText">NOW PLAYING</div>
            </div>
            <div id="nowPlayingBox">
                <div id="nowPlayingImage"><div id="nowPlayingImageLayer"></div></div>
                <div class="nowPlayingDetailsWrapper" id="nowPlayingSongNameWrapper"><div class="nowPlayingDetails" id="nowPlayingSongName">HIGHER POWER</div></div>
                <div class="nowPlayingDetailsWrapper" id="nowPlayingArtistNameWrapper"><div class="nowPlayingDetails" id="nowPlayingArtistName">COLDPLAY</div></div>
            </div>
        </section>
        <section id="countryFlag">
            <div id="countryFlagRedBorder"></div>
            <div id="countryFlagInnerBorder"></div>
            <div id="countryFlagImage"></div>
        </section>
        <img id="logo" src="../shared/static/logo.png">
        <div id="roundName">ROUND OF 16</div>
        <div id="countryName"><span id="countryNameFirstLetter" style="color: var(--mainRed)">R</span><span id="countryNameRest">USSIAN FEDERATION</span></div>
        <section id="playerNames">
            <div id="playerName1">VERYLONGUSERNAME</div>
            <div id="playerName2">VERYLONGUSERNAME</div>
            <div id="playerName3">VERYLONGUSERNAME</div>
            <div id="playerName4">VERYLONGUSERNAME</div>
            <div id="playerName5">VERYLONGUSERNAME</div>
            <div id="playerName6">VERYLONGUSERNAME</div>
            <div id="playerName7">VERYLONGUSERNAME</div>
            <div id="playerName8">VERYLONGUSERNAME</div>
        </section>
        <section id="bottom">
            <div id="line"></div>
            <div id="chatRectangle"></div>
            <div id="chatText">CHAT</div>
            <div id="twitchChatContainer"></div>
            <div id="sponsoredByContainer">
                <div id="sponsoredByText">SPONSORED BY</div>
                <div id="sponsors">
                    <img id="momokaiSponsor" src="../shared/static/momokai_logo_with_text.png">
                    <div id="blueberrySponsor">
                        <img id="bluebunnySponsorImage" src="../shared/static/bluebunny_logo.png">
                        <div id="bluebunnySponsorText">Bluebunny</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="sideBar">
        <section id="currentChannelSection">
            <div id="currentChannel">Current Channel</div>
            <div id="currentChannelName">2nd Channel</div>
            <button class="sideBarButton currentChannelButton" id="currentPickerRed" onclick="setChannelId(241444981)">First Channel</button>
            <button class="sideBarButton currentChannelButton" id="currentPickerBlue" onclick="setChannelId(859089711)">Second Channel</button>
        </section>
    </div>

    <script src="../shared/deps/twitchChat/twitchChat.js"></script>
    <script src="../shared/deps/sponsors.js"></script>
    <script src="../shared/deps/reconnecting-websocket.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
