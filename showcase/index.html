<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool Showcase</title>

    <link rel="stylesheet" href="../shared/shared.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <script src="../shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../shared/deps/Chart.min.js"></script>
    <script src="../shared/deps/smooth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
</head>
<body>
    <div id="main">
        <section id="top">
            <img id="logo" src="../shared/static/logo.png">
            <section id="roundNameShowcaseText">
                <div id="roundName">ROUND OF 16</div>
                <div id="showcaseText">SHOWCASE</div>
            </section>
            <div id="mappoolSheetInfo">
                <div id="fullMapoolSheet">FULL <span class="mainRedColour">MAPPOOL</span> SHEET: </div>
                <div>!SHEET</div>
            </div>
        </section>
        <section id="map">
            <img id="play_triangle" src="static/play_triangle.png">
            <section id="replayerNowPlaying">
                <div id="replayer">REPLAYER: <span id="replayerUsername">USERNAME</span></div>
                <div id="nowPlaying"><span class="mainRedColour" id="nowPlayingNowText">NOW </span> <span id="nowPlayingPlayingText">PLAYING</span></div>
            </section>
            <section id="nowPlayingCard">
                <div id="nowPlayingMap">
                    <div id="nowPlayingMapLayer"></div>
                    <div class="nowPlayingMapInformationWrapper" id="nowPlayingMapSongNameWrapper"><div class="nowPlayingMapDetail" id="nowPlayingMapSongName">WRITING ON THE WALL</div></div>
                    <div class="nowPlayingMapInformationWrapper" id="nowPlayingMapDifficultyNameWrapper"><div class="nowPlayingMapDetail" id="nowPlayingMapDifficultyName">[EXPERT]</div></div>
                    <div class="nowPlayingMapInformationWrapper" id="nowPlayingMapMapperNameWrapper"><div class="nowPlayingMapDetail" id="nowPlayingMapMapperName">SushiKirbz</div></div>

                </div>
                <div id="nowPlayingMapSlot"><div id="nowPlayingMapSlotText">MAPSLOT</div></div>
                <div id="nowPlayingMapSlide"></div>
            </section>
            <section id="nowPlayingStatsConnector">
                <div id="verticalLine"></div>
                <div id="heartContainer"><img id="nowPlayingStatsConnectorHeartImage" src="static/red_heart.png"></div>
            </section>
            <section id="statsTitle">
                <div class="statsHearts">
                    <img class="statsHeart" src="static/white_heart.png">
                    <img class="statsHeart" src="static/red_heart.png">
                    <img class="statsHeart" src="static/white_heart.png">
                </div>
                <div id="statsText">STATS</div>
                <div class="statsHearts">
                    <img class="statsHeart" src="static/white_heart.png">
                    <img class="statsHeart" src="static/red_heart.png">
                    <img class="statsHeart" src="static/white_heart.png">
                </div>
            </section>
            <section id="stats">
                <div class="statsContainer">
                    <div class="statsText"><span class="mainRedColour">S</span>TAR RATING</div>
                    <div class="statsNumber" id="starRatingNumber">6.73*</div>
                    <div class="statsPosition">
                        <div class="statsRectangle statsRectangleRed"></div>
                        <div class="statsRectangle"></div>
                        <div class="statsRectangle"></div>
                        <div class="statsRectangle"></div>
                    </div>
                </div>   
                <div class="statsContainer">
                    <div class="statsText"><span class="mainRedColour">C</span>IRCLE SIZE</div>
                    <div class="statsNumber" id="circleSizeNumber">4.3</div>
                    <div class="statsPosition">
                        <div class="statsRectangle"></div>
                        <div class="statsRectangle statsRectangleRed"></div>
                        <div class="statsRectangle"></div>
                        <div class="statsRectangle"></div>
                    </div>
                </div>   
                <div class="statsContainer">
                    <div class="statsText"><span class="mainRedColour">A</span>PPROACH RATE</div>
                    <div class="statsNumber" id="approachRateNumber">10</div>
                    <div class="statsPosition">
                        <div class="statsRectangle"></div>
                        <div class="statsRectangle"></div>
                        <div class="statsRectangle statsRectangleRed"></div>
                        <div class="statsRectangle"></div>
                    </div>
                </div>
                <div class="statsContainer">
                    <div class="statsText"><span class="mainRedColour">O</span>VERALL DIFFICULTY</div>
                    <div class="statsNumber" id="overallDifficultyNumber">9.7</div>
                    <div class="statsPosition">
                        <div class="statsRectangle"></div>
                        <div class="statsRectangle"></div>
                        <div class="statsRectangle"></div>
                        <div class="statsRectangle statsRectangleRed"></div>
                    </div>
                </div>      
            </section>
            <div id="strainGraph">
                <canvas class="strainGraphDetail" id="strain" width="847" height="200"></canvas>
                <div id="progress">
                    <canvas class="strainGraphDetail" id="strainProgress" width="847" height="200"></canvas>
                </div>
            </div>
            <section id="bpmLenStats">
                <div>BPM: <span id="bpmNumberMin">169</span><span id="bpmDash"> - </span><span id="bpmNumberMax"></div>
                <div>LENGTH: <span id="lengthNumber">3:54</span></div>
            </section>
        </section>
        <section id="bottom">
            <div id="line"></div>
            <div id="chatRectangle"></div>
            <div id="chatText">CHAT</div>
            <div id="chatContainer"></div>
            <div id="sponsoredByContainer">
                <div id="sponsoredByText">SPONSORED BY</div>
                <div id="sponsors">
                    <img id="momokaiSponsor" src="../shared/static/momokai_logo_with_text.png">
                    <div id="blueberrySponsor">
                        <img id="bluebunnySponsorImage" src="../shared/static/bluebunny_logo.png">
                        <div id="bluebunnySponsorText">Bluebunny</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="../shared/deps/sponsors.js"></script>
    <script src="index.js"></script>
</body>
</html>
