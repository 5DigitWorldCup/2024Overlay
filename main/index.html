<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <link rel="stylesheet" href="../shared/shared.css">
    <link rel="stylesheet" href="style.css">

    <script src="../shared/deps/countUp.js"></script>
    <script src="../shared/deps/reconnecting-websocket.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
</head>
<body>
    <div id="main">
        <section id="top">
            <div id="roundName">QUARTERFINALS</div>
            <div class="teamSection" id="redTeam">
                <div class="teamFlag" id="redTeamFlag"></div>
                <div class="teamBar teamLeftDetail" id="redTeamBar"></div>
                <div class="teamName teamLeftDetail" id="redTeamName">RUSSIAN FEDERATION</div>
                <div class="teamStars teamLeftDetail" id="redTeamStars"></div>
            </div>

            <div id="teamMiddleStar"><span id="teamMiddleStarLeft">1</span><span id="teamMiddleStarDash"> - </span><span id="teamMiddleStarRight">2</span></div>
            
            <div class="teamSection" id="blueTeam">
                <div class="teamFlag" id="blueTeamFlag"></div>
                <div class="teamBar teamRightDetail" id="blueTeamBar"></div>
                <div class="teamName teamRightDetail" id="blueTeamName">FRANCE</div>
                <div class="teamStars teamRightDetail" id="blueTeamStars"></div>
            </div>

            <img id="logo" src="../shared/static/logo.png">
        </section>
        <section id="bottom">
            <div id="line"></div>
            <div id="chatRectangle"></div>
            <div id="chatText">CHAT</div>
            <div id="chatContainer">
                <div class="chatContainer" id="tournamentChatContainer"></div>
                <div class="chatContainer" id="twitchChatContainer"></div>
            </div>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
