<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <section id="top">
            <div class="teamSection" id="redTeam">
                <img class="teamFlag" id="redTeamFlag">
                <div class="teamBar teamLeftDetail" id="redTeamBar"></div>
                <div class="teamName teamLeftDetail" id="redTeamName">RUSSIAN FEDERATION</div>
                <div id="redTeamStars"></div>
            </div>
            <div id="teamMiddleStar"><span id="teamMiddleStarLeft">1</span><span id="teamMiddleStarDash"> - </span><span id="teamMiddleStarRight"></span>2</div>
            <div class="teamSection" id="blueTeam">
                <img class="teamFlag" id="blueTeamFlag">
                <div class="teamBar teamRightDetail" id="blueTeamBar"></div>
                <div class="teamName teamRightDetail" id="blueTeamName">FRANCE</div>
                <div id="blueTeamStars"></div>
            </div>
            <img id="logo" src="../static/logo.png">`
        </section>
        <section id="bottom">
            <div id="line"></div>
            <div id="chatRectangle"></div>
            <div id="chatText">CHAT</div>
            <div id="chatContainer"></div>
            <div id="sponsoredByContainer">
                <div id="sponsoredByText">SPONSORED BY</div>
                <div id="sponsors">
                    <img id="momokaiSponsor" src="../static/momokai_logo_with_text.png">
                    <div id="blueberrySponsor">
                        <img id="bluebunnySponsorImage" src="../static/bluebunny_logo.png">
                        <div id="bluebunnySponsorText">Bluebunny</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
